name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request_target:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  checks: write
  pull-requests: write
  contents: write

jobs:
  validate:
    if: github.actor != 'release-please[bot]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: ./.github/workflows/setup.yml
        with:
          node-version: ${{ matrix.node-version }}

      - name: Audit for vulnerabilities
        run: npm audit --production

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Report coverage
        uses: ArtiomTr/jest-coverage-report-action@v2.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          threshold: 70
